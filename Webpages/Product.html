<!DOCTYPE html>
<html lang="en">

<style>
    @import "./stylesheet.css";
</style>

<head>
    <meta charset="UTF-8">
    <title>Benji's Lego Store</title>
    <script src="Scripts.js" type="text/javascript"></script>
</head>

<div class="inactive" id="TagMenu">
    <button onClick="closeSidebar()">Close</button>
    <p> Brick Type</p>
    <div>
        <label>Single Bricks
            <input type="checkbox">
        </label>
    </div>
    <div>
        <label>Colour Packs
            <input type="checkbox">
        </label>
    </div>
    <div>
        <label>Model Kits
            <input type="checkbox">
        </label>
    </div>
    <p>Brick Colour </p>
    <div>
        <label>Red
            <input type="checkbox">
        </label>
    </div>
    <div>
        <label>Green
            <input type="checkbox">
        </label>
    </div>
    <div>
        <label>Blue
            <input type="checkbox">
        </label>
    </div>
</div>

<nav>
    <form>
        <div id="Navigation">
            <a href="./Landing.html">
                <img alt="Placeholder Image" class="icon" src="images/placeholder.png">
            </a>

            <input aria-label="Search Through The Store" id="StoreSearch" placeholder="Search the Store!"
                   required
                   type="search">

            <button class="button" onClick="openSidebar()" type="button">Tags</button>

            <input class="button" type="submit" value="Search">

            <a href="./Cart.html">
                <img alt="Placeholder Image" class="icon" src="images/cart.png">
            </a>
        </div>
    </form>

</nav>

<body>

<div id="itemPage">
    <div>
        <img alt="Item Preview" id="itemImage" src="images/placeholder.png">
    </div>
    <div>
        <div class="splitElements">
            <h1 id="itemName"> Item Name </h1>
            <h1 id="price"> Price </h1>
            <h1 id="amount"> Amount </h1>
            <h1 id="cartButton"> Add to cart </h1>
        </div>
    </div>
    <p id="desc"> Description </p>
</div>

</body>

<script> fillProductInfo(new URLSearchParams(document.location.search)) </script>


</html>
