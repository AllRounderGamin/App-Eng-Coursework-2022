<!DOCTYPE html>
<html lang="en">

<style>
    @import "./stylesheet.css";
</style>

<head>
    <meta charset="UTF-8">
    <title>Benji's Lego Store</title>
    <script src="Scripts.js" type="text/javascript"></script>
</head>

<div class="inactive" id="TagMenu">
    <button onClick="closeSidebar()">Close</button>
    <p> Brick Type</p>
    <div>
        <label>Single Bricks
            <input type="checkbox">
        </label>
    </div>
    <div>
        <label>Colour Packs
            <input type="checkbox">
        </label>
    </div>
    <div>
        <label>Model Kits
            <input type="checkbox">
        </label>
    </div>
    <p>Brick Colour </p>
    <div>
        <label>Red
            <input type="checkbox">
        </label>
    </div>
    <div>
        <label>Green
            <input type="checkbox">
        </label>
    </div>
    <div>
        <label>Blue
            <input type="checkbox">
        </label>
    </div>
</div>

<nav>
    <form>
        <div id="Navigation">
            <a href="./Landing.html">
                <img alt="Placeholder Image" class="icon" src="images/placeholder.png">
            </a>

            <input aria-label="Search Through The Store" id="StoreSearch" placeholder="Search the Store!" required
                   type="search">

            <button class="button" onClick="openSidebar()" type="button">Tags</button>

            <input class="button" type="submit" value="Search">

            <button class="button" onClick="redirect('http://localhost:8080/listPage')" type="button">Your Lists
            </button>

            <a href="./Cart.html">
                <img alt="Placeholder Image" class="icon" src="images/cart.png">
            </a>
        </div>
    </form>

</nav>

<body>

<div id="itemPage">
    <div>
        <img alt="Item Preview" id="itemImage" src="images/placeholder.png">
    </div>
    <div>
        <div class="splitElements">
            <h1 id="itemName"> Item Name </h1>
            <h1 id="price"> Price </h1>
            <div>
                <label for="amount">Amount to Buy </label>
                <input id="amount" name="amount" type="number">
            </div>
            <button id="cartButton"
                    onclick="addProduct(new URLSearchParams(window.location.search), 'cart', 'http://localhost:8080/cart')">
                Add to Cart
            </button>
        </div>
    </div>
    <h3 id="desc"> Description </h3>
    <div>
        <h4> Don't want to buy right now? Why not add to your wishlist! </h4>
        <button id="wishlistButton"
                onclick="addProduct(new URLSearchParams(window.location.search), 'Wishlist', 'http://localhost:8080/landing')">
            Add to Wishlist
        </button>
    </div>
</div>

</body>

<script> fillProductInfo(new URLSearchParams(window.location.search)) </script>


</html>
