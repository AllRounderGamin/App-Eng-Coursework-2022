<!DOCTYPE html>
<html lang="en">

<head>
    <style> @import './Stylesheet.css'; </style>
    <meta charset="UTF-8">
    <title>Benji's Lego Store Checkout</title>
</head>

<div class="inactive" id="TagMenu">
    <button id="closeSidebar">Close</button>
    <p> Brick Type</p>
    <div>
        <label>Single Bricks
            <input type="checkbox">
        </label>
    </div>
    <div>
        <label>Colour Packs
            <input type="checkbox">
        </label>
    </div>
    <div>
        <label>Model Kits
            <input type="checkbox">
        </label>
    </div>
    <p>Brick Colour </p>
    <div>
        <label>Red
            <input type="checkbox">
        </label>
    </div>
    <div>
        <label>Green
            <input type="checkbox">
        </label>
    </div>
    <div>
        <label>Blue
            <input type="checkbox">
        </label>
    </div>
</div>

<nav>
    <form>
        <div id="Navigation">
            <a href="./Landing.html">
                <img alt="Placeholder Image" class="icon" src="images/placeholder.png">
            </a>

            <input aria-label="Search Through The Store" id="StoreSearch" placeholder="Search the Store!" required
                   type="search">

            <button class="button" id="openSidebar" type="button">Tags</button>

            <input class="button" type="submit" value="Search">

            <button class="button" id="listButton" redirectlink="http://localhost:8080/listPage" type="button">Your
                Lists
            </button>

            <a href="./Cart.html">
                <img alt="Placeholder Image" class="icon" src="images/cart.png">
            </a>
        </div>
    </form>

</nav>

<body>
<div class="flexPage">
    <div class="splitInfo">
        <div class="checkoutSummary" id="ListArea">
        </div>
        <div id="priceDisplay">
            <h2 id="totalPrice">Total: Â£0</h2>
        </div>
    </div>
    <div class="splitInfo right">
        <h3>Card Information</h3>
        <div class="informationBox" id="cardInformation">
            <label for="cardNum">Card Number</label>
            <input id="cardNum" name="cardNumber" type="number">
            <p> Card Type: </p>
            <p id="CardIdentity">Enter Card Number</p>
            <label for="expiry">Expiry Date</label>
            <input id="expiry" name="expiryDate" type="month">
            <label for="CSV">Security Code </label>
            <input id="CSV" name="securityCode" type="number">
        </div>
        <h3>Delivery Address</h3>
        <div class="informationBox" id="deliveryInformation">
            <label for="deliveryName">Name</label>
            <input id="deliveryName" type="text">
            <label for="deliveryLineOne">Address Line One</label>
            <input id="deliveryLineOne" name="addressLineOne" type="text">
            <label for="deliveryLineTwo">Address Line Two</label>
            <input id="deliveryLineTwo" name="addressLineTwo" type="text">
            <label for="deliveryCity">City</label>
            <input id="deliveryCity" name="city" type="text">
            <label for="deliveryPostcode">Postcode</label>
            <input id="deliveryPostcode" name="postcode" type="text">
        </div>
        <h3>Billing Address</h3>
        <div class="informationBox" id="billingInformation">
            <label for="billingName">Name</label>
            <input id="billingName" type="text">
            <label for="billingLineOne">Address Line One</label>
            <input id="billingLineOne" name="addressLineOne" type="text">
            <label for="billingLineTwo">Address Line Two</label>
            <input id="billingLineTwo" name="addressLineOne" type="text">
            <label for="billingCity">City</label>
            <input id="billingCity" name="city" type="text">
            <label for="billingPostcode">Postcode</label>
            <input id="billingPostcode" name="postcode" type="text">
        </div>
        <button id="confirmButton">CONFIRM
        </button>
    </div>
</div>
</body>

<script type="module">
    import {openSidebar, closeSidebar, redirect} from "./Scripts/baseScripts.js";
    import {loadList} from "./Scripts/fetchLists.js"
    import {checkout, verifyCardNum} from "./Scripts/checkout.js"

    const checkoutButton = document.querySelector("#confirmButton")
    checkoutButton.addEventListener("click", checkout);
    const cardNum = document.querySelector("#cardNum");
    cardNum.addEventListener("change", verifyCardNum);

    loadList("cart")
    if (!(localStorage.getItem("cart"))) {
        checkoutButton.disabled = true;
    }

    const openSide = document.querySelector("#openSidebar");
    const closeSide = document.querySelector("#closeSidebar");
    const listButton = document.querySelector("#listButton");

    openSide.addEventListener("click", openSidebar);
    closeSide.addEventListener("click", closeSidebar);
    listButton.addEventListener("click", redirect);

</script>

</html>
