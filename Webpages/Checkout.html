<!DOCTYPE html>
<html lang="en">
<style>
    @import './Stylesheet.css';
</style>
<head>
    <meta charset="UTF-8">
    <title>Benji's Lego Store Checkout</title>
    <script src="Scripts.js" type="text/javascript"></script>
</head>

<div class ="inactive" id="TagMenu">
    <button onClick="closeSidebar()">Close</button>
    <p> Brick Type</p>
    <div>
        <label>Single Bricks

        </label>
    </div>
    <div>
        <label>Colour Packs

        </label>
    </div>
    <div>
        <label>Model Kits
            <input type="checkbox">
        </label>
    </div>
    <p>Brick Colour </p>
    <div>
        <label>Red
            <input type="checkbox">
        </label>
    </div>
    <div>
        <label>Green

        </label>
    </div>
    <div>
        <label>Blue
            <input type="checkbox">
        </label>
    </div>
</div>

<nav>
    <form>
        <div id="Navigation">
            <a class="navLink" href="./Landing.html">

            <button class="button" onClick="openSidebar()">Tags</button>

            <input class="button" type="submit" value="Search">

            <a class="navLink" href="./Cart.html">
                <img alt="Placeholder Image" class="icon" src="images/cart.png">
            </a>
        </div>

</nav>

<body>

    <div id="checkoutSummary">

    </div>
    <div id="personalInfo">
        <div id="cardInformation">

        </div>
        <div id="addressInformation">

    </div>
</div>

</html>
