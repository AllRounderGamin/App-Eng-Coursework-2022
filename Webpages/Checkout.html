<!DOCTYPE html>
<html lang="en">
<style>
    @import './Stylesheet.css';
</style>
<head>
    <meta charset="UTF-8">
    <title>Benji's Lego Store Checkout</title>
    <script src="Scripts.js" type="text/javascript"></script>
</head>

<div class="inactive" id="TagMenu">
    <button onClick="closeSidebar()">Close</button>
    <p> Brick Type</p>
    <div>
        <label>Single Bricks
            <input type="checkbox">
        </label>
    </div>
    <div>
        <label>Colour Packs
            <input type="checkbox">
        </label>
    </div>
    <div>
        <label>Model Kits
            <input type="checkbox">
        </label>
    </div>
    <p>Brick Colour </p>
    <div>
        <label>Red
            <input type="checkbox">
        </label>
    </div>
    <div>
        <label>Green
            <input type="checkbox">
        </label>
    </div>
    <div>
        <label>Blue
            <input type="checkbox">
        </label>
    </div>
</div>

<nav>
    <form>
        <div id="Navigation">
            <a class="navLink" href="./Landing.html">
                <img alt="Placeholder Image" class="icon" src="images/placeholder.png">
            </a>

            <input aria-label="Search Through The Store" id="StoreSearch" placeholder="Search the Store!" required
                   type="search">

            <button class="button" onClick="openSidebar()" type="button">Tags</button>

            <input class="button" type="submit" value="Search">

            <a class="navLink" href="./Cart.html">
                <img alt="Placeholder Image" class="icon" src="images/cart.png">
            </a>
        </div>
    </form>

</nav>

<body>
<div id="checkoutArea">
    <div id="checkoutInfo">
        <div id="checkoutSummary">

        </div>
        <div id="priceDisplay">
            <h2 id="totalPrice">Total: Â£0</h2>
        </div>
    </div>
    <div id="personalInfo">
        <form>
            <div id="cardInformation">
                <label for="cardNum">Card Number</label>
                <input id="cardNum" name="cardNumber" type="number">
                <label for="expiry">Expiry Date</label>
                <input id="expiry" name="expiryDate" type="month">
                <label for="CSV">Security Code </label>
                <input id="CSV" name="securityCode" type="number">
            </div>
            <div id="addressInformation">
                <label for="addrLineOne">Address Line One</label>
                <input id="addrLineOne" name="addressLineOne" type="text">
            </div>
            <button id="confirmButton">CONFIRM</button>
        </form>
    </div>
</div>
</body>

<script> createCartContent("checkoutSummary") </script>

</html>
