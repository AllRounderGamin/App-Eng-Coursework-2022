<!DOCTYPE html>
<html lang="en">

<head>
    <style> @import './Stylesheet.css'; </style>
    <meta charset="UTF-8">
    <title>Your List</title>
</head>

<div class="inactive" id="TagMenu">
    <button id="closeSidebar">Close</button>
    <p> Brick Type</p>
    <div>
        <label>Single Bricks
            <input type="checkbox">
        </label>
    </div>
    <div>
        <label>Colour Packs
            <input type="checkbox">
        </label>
    </div>
    <div>
        <label>Model Kits
            <input type="checkbox">
        </label>
    </div>
    <p>Brick Colour </p>
    <div>
        <label>Red
            <input type="checkbox">
        </label>
    </div>
    <div>
        <label>Green
            <input type="checkbox">
        </label>
    </div>
    <div>
        <label>Blue
            <input type="checkbox">
        </label>
    </div>
</div>

<nav>
    <form>
        <div id="Navigation">
            <a href="./Landing.html">
                <img alt="Placeholder Image" class="icon" src="images/placeholder.png">
            </a>

            <input aria-label="Search Through The Store" id="StoreSearch" placeholder="Search the Store!" required
                   type="search">

            <button class="button" id="openSidebar" type="button">Tags</button>

            <input class="button" type="submit" value="Search">

            <button class="button" id="listButton" redirectlink="http://localhost:8080/listPage" type="button">Your
                Lists
            </button>

            <a href="./Cart.html">
                <img alt="Placeholder Image" class="icon" src="images/cart.png">
            </a>
        </div>
    </form>

</nav>

<body>
<div id="ListPage">
    <label for="listChoice">Choose list to display</label>
    <select id="listChoice">
        <option>Choose List...</option>
        <option>Wishlist</option>
        <option>Recent Purchases</option>
    </select>
    <div class="wide" id="ListArea">

    </div>

</div>
</body>

<script type="module">
    import {openSidebar, closeSidebar, redirect} from "./Scripts/baseScripts.js";
    import {changeList} from "./Scripts/fetchLists.js";

    const dropDown = document.getElementById("listChoice");
    dropDown.addEventListener("change", changeList);

    const openSide = document.querySelector("#openSidebar");
    const closeSide = document.querySelector("#closeSidebar");
    const listButton = document.querySelector("#listButton");

    openSide.addEventListener("click", openSidebar);
    closeSide.addEventListener("click", closeSidebar);
    listButton.addEventListener("click", redirect);

</script>
</html>
