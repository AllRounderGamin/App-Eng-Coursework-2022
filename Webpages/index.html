<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Benji's Lego Store</title>
    <style> @import './Stylesheet.css'; </style>
    <script src="./Scripts/pageLoading.js" type="module"></script>
</head>
<body>

<div class="inactive" id="TagMenu">
    <button id="closeSidebar">Close</button>
    <p> Brick Type</p>
    <div>
        <label>Single Bricks
            <input type="checkbox">
        </label>
    </div>
    <div>
        <label>Colour Packs
            <input type="checkbox">
        </label>
    </div>
    <div>
        <label>Model Kits
            <input type="checkbox">
        </label>
    </div>
    <p>Brick Colour </p>
    <div>
        <label>Red
            <input type="checkbox">
        </label>
    </div>
    <div>
        <label>Green
            <input type="checkbox">
        </label>
    </div>
    <div>
        <label>Blue
            <input type="checkbox">
        </label>
    </div>
</div>

<nav>
    <form>
        <div id="Navigation">

            <img alt="Placeholder Image" class="icon" id="homeButton" src="images/placeholder.png">

            <input aria-label="Search Through The Store" id="StoreSearch" placeholder="Search the Store!" required
                   type="search">

            <button class="button" id="openSidebar" type="button">Tags</button>

            <input class="button" type="submit" value="Search">

            <button class="button" id="listButton" pageID="http://localhost:8080/listPage" type="button">Your
                Lists
            </button>

            <img alt="Placeholder Image" class="icon" id="checkoutButton" src="images/cart.png">

        </div>
    </form>

</nav>

<div id="pageArea">

</div>

</body>

<template id="landing">
    <div class="sections">
        <img alt="Placeholder Image" class="sectionLink" id="singleBricks" src="images/placeholder.png">
        <img alt="Placeholder Image" class="sectionLink" id="groupedBricks" src="images/placeholder.png">
        <img alt="Placeholder Image" class="sectionLink" id="legoKits" src="images/placeholder.png">
        <img alt="Placeholder Image" class="sectionLink" id="buildYourOwn" src="images/placeholder.png">
    </div>
</template>

<template id="checkout">
    <div class="flexPage">
        <div class="splitInfo">
            <div class="checkoutSummary ListArea">
            </div>
            <div id="priceDisplay">
                <h2 class="totalPrice">Total: £0</h2>
            </div>
        </div>
        <div class="splitInfo right">
            <h3>Card Information</h3>
            <div class="informationBox" id="cardInformation">
                <label for="cardNum">Card Number</label>
                <input id="cardNum" name="cardNumber" type="text">
                <p> Card Type: </p>
                <p id="CardIdentity">Enter Card Number</p>
                <label for="expiry">Expiry Date</label>
                <input id="expiry" name="expiryDate" type="month">
                <label for="CSV">Security Code </label>
                <input id="CSV" name="securityCode" type="text">
            </div>
            <h3>Delivery Address</h3>
            <div class="informationBox" id="deliveryInformation">
                <label for="deliveryName">Name</label>
                <input id="deliveryName" type="text">
                <label for="deliveryLineOne">Address Line One</label>
                <input id="deliveryLineOne" name="addressLineOne" type="text">
                <label for="deliveryLineTwo">Address Line Two</label>
                <input id="deliveryLineTwo" name="addressLineTwo" type="text">
                <label for="deliveryCity">City</label>
                <input id="deliveryCity" name="city" type="text">
                <label for="deliveryPostcode">Postcode</label>
                <input id="deliveryPostcode" name="postcode" type="text">
            </div>
            <h3>Billing Address</h3>
            <div class="informationBox" id="billingInformation">
                <label for="billingName">Name</label>
                <input id="billingName" type="text">
                <label for="billingLineOne">Address Line One</label>
                <input id="billingLineOne" name="addressLineOne" type="text">
                <label for="billingLineTwo">Address Line Two</label>
                <input id="billingLineTwo" name="addressLineOne" type="text">
                <label for="billingCity">City</label>
                <input id="billingCity" name="city" type="text">
                <label for="billingPostcode">Postcode</label>
                <input id="billingPostcode" name="postcode" type="text">
            </div>
            <button id="confirmButton">CONFIRM
            </button>
        </div>
    </div>
</template>

<template id="lists">
    <div class="ListPage">
        <button class="button" id="showWishlist" listName="Wishlist">Wishlist</button>
        <button class="button" id="showRecent" listName="Recent Purchases">Recent Purchases</button>
        <div class="wide ListArea">

        </div>

    </div>
</template>

<template id="products">
    <div id="productPage">

    </div>
</template>

<template id="product">
    <div id="itemPage">
        <div>
            <img alt="Item Preview" id="itemImage" src="images/placeholder.png">
        </div>
        <div>
            <div class="splitElements">
                <h1 id="itemName"> Item Name </h1>
                <h1 id="price"> Price </h1>
                <div>
                    <label for="amount">Amount to Buy </label>
                    <input id="amount" name="amount" type="number">
                </div>
                <button id="cartButton" listName="cart" redirectLink="checkout">Add to
                    Cart
                </button>
            </div>
        </div>
        <h3 id="desc"> Description </h3>
        <div>
            <h4> Don't want to buy right now? Why not add to your wishlist! </h4>
            <button id="wishlistButton" listName="Wishlist" redirectlink="yourLists"> Add to
                Wishlist
            </button>
        </div>
    </div>
</template>

<template id="review">
    <div class="ListPage">
        <div class="wide ListArea">

        </div>
        <h2 id="totalPrice">Total: £0</h2>
    </div>
</template>

<template id="error">
    <h1 id="message">Unfortunately, an error occurred, please try again.</h1>
</template>

</html>
